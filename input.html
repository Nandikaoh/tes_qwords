<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Input</title>
</head>
<body>
    <form name="biodata" method="POST" action="table.html">
        <h1>Form Input</h1>
        <p>
            <input type="text" maxlength="50">
        </p>
        <p>
            <label for="nama">Name</label>
            <input name="nama" type="text">
        </p>
        <p>
            <label for="email">Email</label>
            <input name="email" type="email">
        </p>
        <p>
            <label for="telepon">Phone Number</label>
            <input name="telepon" type="number">
        </p>
        <p>
            <label for="upload">Attach File</label>
            <input type="file" name="gambar" accept="image/jpg, image/png">
        </p>
        <p>
            <input type="submit" value="Save" onclick="SaveForm()" target=table.html>
        </p>
    </form>
    <script type="text/javascript" src="save.js"></script>
</body>
</html>
